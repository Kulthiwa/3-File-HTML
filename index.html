<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มจองตั๋วกิจกรรม</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f0f9ff, #d2e9ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 3px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(90deg, #1abc9c, #16a085);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #16a085, #148f77);
      transform: scale(1.01);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .modal-content p {
      font-size: 1.1rem;
      margin: 0;
      color: #2c3e50;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ฟอร์มจองตั๋วกิจกรรม</h2>
    <form id="bookingForm">
      <label for="fullName">ชื่อ-นามสกุล</label>
      <input type="text" id="fullName">
      <div id="nameError" class="error"></div>

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="text" id="phone">
      <div id="phoneError" class="error"></div>

      <label for="ticketType">เลือกประเภทตั๋ว</label>
      <select id="ticketType">
        <option value="ปกติ">ปกติ</option>
        <option value="VIP">VIP</option>
        <option value="Premium">Premium</option>
      </select>

      <label for="ticketCount">จำนวนตั๋ว</label>
      <input type="number" id="ticketCount" min="1" max="5">
      <div id="countError" class="error"></div>

      <button type="submit">จองตั๋ว</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <p id="successMessage"></p>
      <button onclick="closeModal()">ปิด</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const modal = document.getElementById("successModal");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const type = document.getElementById("ticketType").value;
      const count = parseInt(document.getElementById("ticketCount").value);

      // Clear old errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("phoneError").textContent = "";
      document.getElementById("countError").textContent = "";

      let isValid = true;

      // Validation: Name
      if (name.split(" ").length < 2) {
        document.getElementById("nameError").textContent = "ต้องกรอกชื่อ-นามสกุลอย่างน้อย 2 คำ";
        isValid = false;
      }

      // Validation: Phone
      if (!/^0\d{9}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "เบอร์โทรต้องเป็นตัวเลข 10 หลักและขึ้นต้นด้วย 0";
        isValid = false;
      }

      // Validation: Ticket Count
      if (isNaN(count) || count < 1 || count > 5) {
        document.getElementById("countError").textContent = "จำนวนตั๋วต้องอยู่ระหว่าง 1 ถึง 5";
        isValid = false;
      } else if ((type === "VIP" || type === "Premium") && count > 2) {
        document.getElementById("countError").textContent = "VIP หรือ Premium จองได้ไม่เกิน 2 ใบ";
        isValid = false;
      }

      if (isValid) {
        successMessage.textContent = `จองตั๋วสำเร็จ จำนวน: ${count} ประเภท: ${type}`;
        modal.style.display = "flex";
        form.reset();
      }
    });

    function closeModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
